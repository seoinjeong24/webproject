<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1인 가구 식재료 관리</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/add.css" />
  </head>
  <body>
    <header>
      <span class="header-title">Site name</span>
      <nav class="header-nav">
        <a href="main.html" data-section="main">Main</a>
        <a href="map.html" data-section="map">Map</a>
        <a href="mypage.html" data-section="my-page">My Page</a>
      </nav>
      <div class="header-actions">
        <div class="btn-circle" data-section="add">
          <i class="material-icons">add</i>
        </div>
        <div class="search-box">
          <input type="text" placeholder="검색 키워드" />
          <i class="material-icons">search</i>
        </div>
      </div>
    </header>

    <aside>
      <div class="sidebar-subtitle">More</div>
      <div class="nav-group">
        <div
          class="nav-item"
          id="feedback"
          onclick="navigateTo('contact.html')"
        >
          <i class="material-icons">feedback</i>Feedback
        </div>
        <div class="nav-item" id="info" onclick="navigateTo('index.html')">
          <i class="material-icons">info</i>About
        </div>
      </div>
      <hr />
      <div class="sidebar-subtitle">Labels</div>
      <div class="nav-group">
        <div
          class="nav-item"
          id="listall"
          onclick="navigateTo('../templates/listall.html')"
        >
          <i class="material-icons">folder</i>전체 목록<span class="badge"
            >5</span
          >
        </div>
        <div
          class="nav-item"
          id="ambient"
          onclick="navigateTo('../templates/ambient.html')"
        >
          <i class="material-icons">schedule</i>소비기한 임박<span class="badge"
            >3</span
          >
        </div>
        <div
          class="nav-item"
          id="bookmarks"
          onclick="navigateTo('../templates/bookmarks.html')"
        >
          <i class="material-icons">folder</i>즐겨찾기<span class="badge"
            >2</span
          >
        </div>
      </div>
      <hr />
      <div class="sidebar-subtitle">Labels</div>
      <div class="nav-group">
        <div
          class="nav-item"
          id="freeze"
          onclick="navigateTo('../templates/freeze.html')"
        >
          <i class="material-icons">ac_unit</i>냉동<span class="badge">2</span>
        </div>
        <div
          class="nav-item"
          id="fridge"
          onclick="navigateTo('../templates/fridge.html')"
        >
          <i class="material-icons">kitchen</i>냉장<span class="badge">2</span>
        </div>
        <div
          class="nav-item"
          id="expiring"
          onclick="navigateTo('../templates/expiring.html')"
        >
          <i class="material-icons">wb_sunny</i>실온<span class="badge">1</span>
        </div>
      </div>
    </aside>

    <div class="container">
      <h2>추가</h2>
      <div id="add-form">
        <div class="form">
          <label for="list-name">이름</label>
          <input id="list-name" type="text" placeholder="이름" /> <br />
        </div>

        <div class="form">
          <label for="category">분류</label>
          <select>
            <option value="none">=== 선택 ===</option>
            <option value="freeze">냉동</option>
            <option value="fridge">냉장</option>
            <option value="expiring">실온</option>
          </select>
          <br />
        </div>
        <div class="form">
          <label for="date">소비기한</label>
          <input type="date" id="date" max="2070-12-31" /> <br />
        </div>
        <button class="add-btn">Add</button>
      </div>
    </div>

    <script src="../static/js/add.js"></script>
  </body>
</html>
