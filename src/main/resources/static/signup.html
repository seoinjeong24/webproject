<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>회원가입</title>

  </head>
  <body>
    <header>
      <div class="logo" onclick="navigateTo('index.html')">
        <img src="/logo.png" alt="FROOMIE" />

      </nav>

    <main>
      <div class="signup-box">
        <h1>Sign up</h1>
        <form id="signup-form">
          Username
          <input
            id="signup-username"
            type="text"
            placeholder="Enter your username"
          />
          ID
          <input id="signup-id" type="text" placeholder="Enter your id" />
          Password
          <input
            id="signup-password"
            type="password"
            placeholder="Enter your password"
          />
          <div style="text-align: center; margin-top: 1rem">
            <div id="login" onclick="navigateTo('login.html')">Sign in</div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
    </main>
