<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1인 가구 식재료 관리</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/list.css" />
    <style>
      #fridge {
        background: #cfd8dc;
      }
    </style>
  </head>
  <body>
    <header>
      <span class="header-title" onclick="navigateTo('/index.html')"
        ><img src="/logo.png" alt="FROOMIE"
      /></span>
      <nav class="header-nav">
        <a onclick="navigateTo('/main.html')" data-section="main">Main</a>
        <a onclick="navigateTo('/map.html')" data-section="map">Map</a>
        <a onclick="navigateTo('/mypage.html')" data-section="my-page"
          >My Page</a
        >
      </nav>
      <div class="header-actions">
        <div class="btn-circle" data-section="add" onclick="navigateTo('add')">
          <i class="material-icons">add</i>
        </div>
        <div class="search-box">
          <input type="text" placeholder="검색 키워드" />
          <i class="material-icons">search</i>
        </div>
      </div>
    </header>

    <aside>
      <div class="sidebar-subtitle">More</div>
      <div class="nav-group">
        <div
          class="nav-item"
          id="feedback"
          onclick="navigateTo('/contact.html')"
        >
          <i class="material-icons">feedback</i>Feedback
        </div>
        <div class="nav-item" id="info" onclick="navigateTo('/index.html')">
          <i class="material-icons">info</i>About
        </div>
        <div
          class="nav-item"
          id="supervisor_account"
          onclick="navigateTo('managing')"
        >
          <i class="material-icons">supervisor_account</i>회원 관리
        </div>
      </div>
      <hr />
      <div class="sidebar-subtitle">Labels</div>
      <div class="nav-group">
        <div class="nav-item" id="listall" onclick="navigateTo('listall')">
          <i class="material-icons">folder</i>전체 목록<span class="badge"
            >5</span
          >
        </div>
        <div class="nav-item" id="ambient" onclick="navigateTo('ambient')">
          <i class="material-icons">schedule</i>소비기한 임박<span class="badge"
            >3</span
          >
        </div>
        <div class="nav-item" id="bookmarks" onclick="navigateTo('bookmarks')">
          <i class="material-icons">folder</i>즐겨찾기<span class="badge"
            >2</span
          >
        </div>
      </div>
      <hr />
      <div class="sidebar-subtitle">Labels</div>
      <div class="nav-group">
        <div class="nav-item" id="freeze" onclick="navigateTo('freeze')">
          <i class="material-icons">ac_unit</i>냉동<span class="badge">2</span>
        </div>
        <div class="nav-item" id="fridge">
          <i class="material-icons">kitchen</i>냉장<span class="badge">2</span>
        </div>
        <div class="nav-item" id="expiring" onclick="navigateTo('expiring')">
          <i class="material-icons">wb_sunny</i>실온<span class="badge">1</span>
        </div>
      </div>
    </aside>

    <div class="container">
      <h2>냉장 보관 목록</h2>
      <div class="sidebar-toggle">
        <i class="material-icons">menu</i>
      </div>
      <div class="list-container">
        <div class="list-item">
          <i class="material-icons">star_border</i>
          <div class="item-text">
            <div class="storage-status refrigerated">냉장</div>
            <span class="name">치즈</span>
            <span class="expiry">~ 2025.06.15</span>
          </div>
          <input type="checkbox" />
          <i class="material-icons">delete</i>
        </div>

        <div class="list-item">
          <i class="material-icons">star_border</i>
          <div class="item-text">
            <div class="storage-status refrigerated">냉장</div>
            <span class="name">버터</span>
            <span class="expiry">~ 2025.06.20</span>
          </div>
          <input type="checkbox" />
          <i class="material-icons">delete</i>
        </div>
      </div>
    </div>

    <script src="/js/list.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const listContainer = document.querySelector(".list-container");
        const fridgeBadge = document.querySelector("#fridge .badge");

        function updateBadgeCount() {
          const items = listContainer.querySelectorAll(".list-item");
          fridgeBadge.textContent = items.length;
        }

        updateBadgeCount();

        listContainer.addEventListener("click", function (e) {
          if (e.target.textContent === "delete") {
            const item = e.target.closest(".list-item");
            if (item) {
              item.remove();
              updateBadgeCount();
            }
          }
        });
      });
    </script>
  </body>
</html>
